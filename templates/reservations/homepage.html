{% extends "base.html" %}
{% load static %}

{% block content %}
 <!--Hero image and call to action -->

 <div class="hero" id="top">
    <div
      id="carouselExampleInterval"
      class="carousel slide w-100"
      data-bs-ride="carousel" >
   
      <div class="carousel-inner w-100">
        <div class="carousel-item active" data-bs-interval="4000">
          <img src="{% static "images/weber-hero3.jpg" %}" class="d-block w-100" alt="Meat with potatoes salad and vegetables">
        </div>
        <div class="carousel-item" data-bs-interval="6000">
          <img src="{% static "images/weber-hero2.jpg" %}" class="d-block w-100" alt="Overview of Weber restaurants">
        </div>
        <div class="carousel-item" data-bs-interval="7000">
          <img src="{% static "images/weber-hero1.jpg" %}" class="d-block w-100" alt="Roasted meat with Egg noodles">
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
